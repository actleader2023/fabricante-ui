<mat-card>
    <mat-card-title class="title">Editar Produto</mat-card-title>
    <form>
        <mat-form-field class="field-name">
            <input 
            matInput 
            placeholder="Nome"
            [(ngModel)]="product.name"
            name="name">
        </mat-form-field>
        <mat-form-field class="field-price">
            <input 
            matInput 
            placeholder="PreÃ§o (R$)"
            [(ngModel)]="product.price"
            name="price">
        </mat-form-field>
    </form>
    <button class="btn-save" mat-raised-button (click)=updateProduct();>
        Editar
    </button>
    
    <button class="btn-goback" mat-raised-button (click)=navigateToProducts();>
        Voltar
    </button>
</mat-card>
