        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Codigo de Indentificação</th>
            <td mat-cell *matCellDef="let row" (click)="navigateToUpdateProduct(row)">{{ row.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row" (click)="navigateToUpdateProduct(row)">{{ row.name }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row" (click)="navigateToUpdateProduct(row)">{{ row.price | currency: 'BRL' }}</td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <a (click)="deleteProduct(row.id)" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Definição cabeçalho -->
        <tr 
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
        style="cursor: pointer;"></tr> <!-- Definição dados -->
    </table>
